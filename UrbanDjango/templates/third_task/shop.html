<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        {% for product, price in products.items %}
        <li>
            {{ product }} - {{ price }}
            <button>Купить</button>
        </li>
        {% endfor %}
    </ul>
    <a href="/"><button>На главную</button></a>
</body>
</html>
